<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1>HTML Form Example</h1>
        <form action="./typography.html" method="POST">
            <fieldset>
                <legend>Name</legend>
                <input type="text">
            </fieldset>
            <div>
                <label>Date of birth:</label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" name="Gender" value="Male">
                <input type="radio" name="Gender" value="Female">
            </div>
            <div>
                <select>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
            </div>
            <div>
                <button formmethod="GET" type="submit"> Submit</button>
            </div>
        </form>
    </body>

</html>
